<!DOCTYPE html>
<head>
    <title>SongMsg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="view">
        <div class="text-center">
            <img src="images/graphic.png" id="graphic">
            <h1 id="subtitle">Turn words into a Spotify playlist</h1>
        </div>
        <form id="input-form" onsubmit="return redirect();">
            <input id="text-field" type="text" autocomplete="off" placeholder="type a message" autofocus>
            <button id="submit-button" type="submit">
                <img id="submit-button-img" src="images/icons8-spotify.svg" alt="music icon">
            </button>
        </form>
    </div>
    <footer class="text-center">
        <a href="https://icons8.com/icon/46841/spotify">Spotify icon by Icons8</a>
    </footer>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
